<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Virtual Pointer Test Suite</title>

	<link rel="stylesheet" href="../libs/mocha/mocha.css">

	<!-- test styles -->
	<style>
		html, body { margin: 0; height: 100%; }

		.target {
			position: absolute;
			left: 10px;
			top: 0;
			width: 10px;
			height: 10px;
			/*background: red;*/
		}
	</style>
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- Fixtures -->
<div id="fixtures">
	<div class="target"></div>
</div>

<!-- jQuery. This can be overridden with a ?jquery=___ param -->
<script src="../libs/jquery-loader.js"></script>

<!-- mocha -->
<script src="../libs/mocha/mocha.js"></script>
<script>
	mocha.setup({
		ui: 'bdd',
		ignoreLeaks: true
	});
</script>

<!-- chaijs -->
<script src="../libs/chai/chai.js"></script>
<script src="../libs/sinon-chai/sinon-chai.js"></script>
<script src="../libs/sinon/sinon.js"></script>
<script>
	var should = chai.should();
</script>

<!-- lib and tests -->
<script src="../src/virtual-pointer.js"></script>
<script src="virtual-pointer_test.js"></script>

<!-- run mocha -->
<script>
	// If tests run in a real browser
	// Can alternatively do a check on window.PHANTOMJS
	if (!window.PHANTOMJS) {
		mocha.run();
	}
</script>
</body>
</html>
